<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Message details</title>
</head>
<body>

<p th:text="${exceptionMessage}"/>

<form method="post" th:action="@{/messages/updatedMessage}" th:object="${messageDto}">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{username}">


    <label>
        Treść wiadomości:
        <input type="text" th:field="*{content}"/>
        <!--        <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}"/>-->
    </label>

    <button type="submit">Zaktualizuj wiadomość</button>

</form>

<div>
    <a th:href="@{/messages}">Return to message board</a>
</div>
</body>
</html>
