<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Changing password</title>
</head>
<body>

<h1 Change password for user sec:authentication="name"/>

<p th:text="${exceptionMessage}"/>

<form method="post" th:action="@{/user/password}" th:object="${passwordDto}">

    <label>
        actual password:
        <input type="text" th:field="*{actualPassword}"/>
    </label>

    <label>
        new password:
        <input type="text" th:field="*{newPassword}"/>
    </label>

    <label>
        repeat new password:
        <input type="text" th:field="*{newRepeatedPassword}"/>
    </label>

    <button type="submit">Change password</button>

</form>

<div>
    <a th:href="@{/messages}">Return to message board</a>
</div>

</body>
</html>
